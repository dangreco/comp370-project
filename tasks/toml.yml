---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  check:
    desc: Check TOML files
    cmds:
      - tombi lint . &> /dev/null
      - tombi fmt --check . &> /dev/null
    silent: true

  fix:
    desc: Fix TOML files
    cmds:
      - tombi fmt . &> /dev/null
    silent: true
